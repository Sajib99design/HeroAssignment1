<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Programming </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header-area-start  -->
    <header class="header-area container">
        <nav>
            <div class="logo">
                <a href="#">LOGO</a>
            </div>
            <div class="sign">
                <a href="#" class="btn">Sign Up</a>
            </div>
        </nav>
    </header>
    <!-- hero area  start -->
     <section class="hero-area">
        <div class="container" >
            <h2 class="hero-title">Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <a href="" class="btn">Stay Focused</a>
        </div>
     </section>
     <!-- action area start  -->
      <section class="action-area">
         <div class="action container">
            <div class="action-left">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <a href="#" class="btn">Launch Live Preview</a>
            </div>
            <div class="action-right">
                <img src="assets/img/wc-mini.png" alt="wc-mini">
            </div>
         </div>
      </section>
</body>

</html>
